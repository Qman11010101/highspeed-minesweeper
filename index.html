<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Highspeed Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <div class="header">
            <div id="timer-box"><span id="timer">00:00.000</span></div>
            <div id="streak-display"></div>
            <div id="cleared-display"></div>
        </div>

        <div id="game-area">
            <div id="game-board" class="board"></div>

            <div id="menu-overlay" class="overlay">
                <h1>Highspeed Minesweeper</h1>

                <div class="menu-section" id="menu-single">
                    <h2>SINGLE MODE</h2>
                    <button class="btn single-btn" onclick="startGame('single', null)">START</button>
                </div>

                <div class="menu-section" id="menu-streak">
                    <h2>STREAK MODE</h2>
                    <div class="btn-group">
                        <button class="btn streak-btn" onclick="startGame('streak', 3)">3 Streaks</button>
                        <button class="btn streak-btn" onclick="startGame('streak', 5)">5 Streaks</button>
                        <button class="btn streak-btn" onclick="startGame('streak', 10)">10 Streaks</button>
                        <button class="btn streak-btn" onclick="startGame('streak', 20)">20 Streaks</button>
                        <button class="btn streak-btn" onclick="startGame('streak', 30)">30 Streaks</button>
                        <button class="btn streak-btn" onclick="startGame('streak', 50)">50 Streaks</button>
                        <button class="btn streak-btn" onclick="startGame('streak', 100)">100 Streaks</button>
                    </div>
                </div>

                <div class="menu-section" id="menu-infinite">
                    <h2>INFINITE MODE</h2>
                    <div class="btn-group">
                        <button class="btn infinite-btn" onclick="startGame('infinite', 'easy')">Easy (2:00)</button>
                        <button class="btn infinite-btn" onclick="startGame('infinite', 'normal')">Normal
                            (1:40)</button>
                        <button class="btn infinite-btn" onclick="startGame('infinite', 'hard')">Hard (1:20)</button>
                        <button class="btn infinite-btn" onclick="startGame('infinite', 'expert')">Expert
                            (1:00)</button>
                    </div>
                </div>
            </div>

            <div id="msg-overlay" class="overlay hidden">
                <div id="msg-text">PRESS SPACE</div>
                <div id="sub-msg"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
